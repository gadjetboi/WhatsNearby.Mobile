<ion-header>
  <ion-toolbar>
    <ion-title>
      Select Category
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid style="margin-top: 50px">
    <ion-row>
      <ion-col col-4 style="text-align: center">
          <ion-icon name="home" (click)="pickedCategory('home')" style="font-size: 70px; color: orange"></ion-icon>
      </ion-col>
      <ion-col col-4 style="text-align: center">
          <ion-icon name="restaurant" (click)="pickedCategory('restaurants')" style="font-size: 70px; color: blue"></ion-icon>
      </ion-col>
      <ion-col col-4 style="text-align: center">
          <ion-icon name="medkit" (click)="pickedCategory('health')" style="font-size: 70px; color: red"></ion-icon>
      </ion-col>
      <ion-col col-4 style="text-align: center">
          <ion-icon name="car" (click)="pickedCategory('auto')" style="font-size: 70px; color: orange"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
