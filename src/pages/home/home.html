<ion-header>
  <ion-navbar>
    <ion-title>WhatsNearby</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        Welcome: {{ loggedUser.firstName }}
    </ion-item>
    <ion-item>
      Location: {{ addressLabel }}
    </ion-item>
  </ion-list>
    
  <ion-row>
    <ion-col>
        <button class="button" ion-button round (click)="showCategoryModalPage()">Pick Category</button>
        <button class="button" ion-button round (click)="refreshCurrentLocation()">Refresh Locaton</button>
    </ion-col>
  </ion-row>

  <div #home_map id="home_map" style="height: 75%"></div>
  
  <ion-row>
    <ion-col>
        <button class="button" ion-button round (click)="navigate()">Navigate</button>
    </ion-col>
  </ion-row>
</ion-content>
